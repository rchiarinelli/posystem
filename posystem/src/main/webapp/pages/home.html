<script type="text/javascript">
	dojo.require("dijit.layout.BorderContainer");
	
	dojo.addOnLoad(function(){
		var basePath = "/posystem";
		dojo.setObject("basePath",basePath);
		openPage('mainContent', '/pages/dashboard.html');
	});

	function doLogoff() {
		var url = dojo.getObject("basePath") + "/services/"+dojo.getObject('subscriber')+"/utilities/logoff";
		dojo.xhrGet({
            url: url
            ,headers: {
                "Content-Type": "text/plain"
            }
            ,handleAs: "json"
            ,preventCache:true
            ,load: function(data,args){
				if (data.serviceResponse.status.$=='0'){
					var url = dojo.getObject("basePath") + "/index.html";
					redirectPage(url);
				}
            },
            // if any error occurs, it goes here:
            error: function(error,args){
                console.warn("error!",error);
            }
        });
	}
	
    
</script>
